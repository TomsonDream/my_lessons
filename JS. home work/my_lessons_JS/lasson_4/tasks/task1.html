    <h2>Вивести на екран номери місяців весни і літа (від 3 до 8)</h2>
  
               
                    <script>
                        let mounthNumber = parseInt(prompt('Введіть порядковий номер місяця'))
                        let mounthName
                        switch (mounthNumber) {
                            case 3: mounthName = 'березень'
                                
                                break;
                                 case 4: mounthName = 'квітень'

                                break; 
                                case 5: mounthName = 'травень'

                                break;
                                 case 6: mounthName = 'червень'

                                break;
                                 case 7: mounthName = 'липень'

                                break;
                                 case 8: mounthName = 'серпень'

                                break;
                        
                            default: mounthName = 'невірно введений номер місяця'
                                break;
                        }
                        document.write(mounthName)
                    </script>
